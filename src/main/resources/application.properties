# H2 Setting
spring.datasource.url=jdbc:h2:mem:lietnerbox;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1234
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#MySQL setting
#spring.datasource.url=jdbc:mysql://localhost:3306/lietnerbox?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
