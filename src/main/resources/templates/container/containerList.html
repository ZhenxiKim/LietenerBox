<!DOCTYPE html>
<html lang="kr">
<head>
 {{> /include/header}}
</head>
<body>
{{> /include/navigation}}

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <h1>회원이 생성한 그룹 리스트</h1>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>클래스 이름</th>
                    <th>클래스 개설자</th>
                    <th>클래스 소개</th>
                    <th>만든 날짜</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#container}}
                <tr>
                    <th scope="row">{{containerId}}</th>
                    <td>{{containerName}}</td>
                    <td>{{person.personId}}</td>
                    <td>{{containerContents}}</td>
                    <td>{{createdAt}}</td>

                    <form class="answer-write" method="get" action="/itemsInContainer/{{containerId}}">
                        <input type="submit" class="btn btn-success pull-right" value="답변하기">
                        <div class="clearfix"/>
                    </form>


                    <td><a href="/itemsInContainer/{{containerId}}/itemForm" class="btn btn-success" role="button">세트 생성하기</a></td>
                    <td><a href="/itemsInContainer/{{containerId}}/itemList" class="btn btn-success" role="button">세트 목록보기</a></td>
                </tr>

                {{/container}}
            </table>

        </div>
    </div>
</div>
{{> /include/footer}}
</body>
</html>
