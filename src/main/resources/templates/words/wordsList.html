<!DOCTYPE html>
<html lang="kr">
<head>
    {{> /include/header}}
</head>
<body>
{{> /include/navigation}}

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <h1>폴더에 있는 단어를 확인해요~</h1>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th> <th>단어</th> <th>단어 뜻</th><th>Level</th>
                </tr>
                </thead>
                {{#words}}
                <tr>
                    <th scope="row">{{wordId}}</th>
                    <td>{{wordName}}</td>
                    <td>{{wordMean}}</td>
                    <td>{{wordLevel}}</td>
                </tr>
                {{/words}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{> /include/footer}}
</body>
</html>
