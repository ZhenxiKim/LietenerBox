<!DOCTYPE html>
<html lang="kr">
<head>
{{> /include/header}}
</head>
<body>
{{> /include/navigation}}

<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
        <div class="panel panel-default content-main">
            <h3>친구들과 함께 외국어 문장을 공부를 해봐요!</h3>
            <form name="group" method="post" action="/groups">
                <div class="form-group">
                    <label for="title">클래스 명</label>
                    <input type="text" class="form-control" id="title" name="groupName" placeholder="클래스 제목을 입력해주세요"/>
                </div>
                <div class="form-group">
                    <label for="contents">클래스 소개</label>
                    <textarea name="groupContents" id="contents" rows="5" class="form-control" placeholder="클래스 소개를 적어주세요"></textarea>
                </div>
                <button type="submit" class="btn btn-success clearfix pull-right">클래스 등록하기</button>
                <div class="clearfix"/>
            </form>
        </div>
    </div>
</div>
{{> /include/footer}}
</body>
</html>
