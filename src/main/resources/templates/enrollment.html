<!DOCTYPE html>
<html lang="kr">
<head>
{{> /include/header}}
</head>
<body>
{{> /include/navigation}}

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <h1>클래스 구독</h1>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>클래스 이름</th>
                    <th>클래스 개설자</th>
                    <th>클래스 소개</th>
                    <th>만든 날짜</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {{#groups}}
                <tr>
                    <th scope="row">{{groupId}}</th>
                    <td>{{groupName}}</td>
                    <td>{{person.personId}}</td>
                    <td>{{groupContents}}</td>
                    <td>{{createdAt}}</td>

                    <form class="enrollment" method="post" action="/enrollment/{{groupId}}">
                        <input type="submit" class="btn btn-success pull-right" value="구독하기">
                        <div class="clearfix"/>
                    </form>
                </tr>

                {{/groups}}
            </table>

        </div>
    </div>
</div>
{{> /include/footer}}
</body>
</html>
