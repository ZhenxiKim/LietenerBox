<!DOCTYPE html>
<html lang="kr">
<head>
    {{> /include/header}}
</head>
<body>
{{> /include/navigation}}

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <h1>클래스에 속한 세트 리스트</h1>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th> <th>세트 이름</th> <th>만든 날짜</th><th></th>
                </tr>
                </thead>
                {{#itemInContainer}}
                <tr>
                    <th scope="row">{{containerItemId}}</th>
                    <td>{{containerItemName}}</td>
                    <td>{{containerItemCreatedAt}}</td>
                    <td><a href="/wordsInContainer/{{containerItemId}}/itemList" class="btn btn-success" role="button">단어 보기</a></td>
                </tr>
                {{/itemInContainer}}
                </tbody>
            </table>
        </div>
    </div>
</div>
{{> /include/footer}}
</body>
</html>
