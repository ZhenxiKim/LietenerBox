<!DOCTYPE html>
<html lang="kr">
<head>
{{> /include/header}}
</head>
<body>
{{> /include/navigation}}

<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <h1>클래스에 속한 오늘 날짜에 학습해야할 단어 입니다.</h1>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th> <th>단어</th> <th>단어 뜻</th><th></th>
                </tr>
                </thead>
                {{#studyContainer}}
                <tr>

                    <th scope="row">{{containerWordName}}</th>
                    <td>{{containerWordMean}}</td>
                    <td>{{containerWordLevel}}</td>

                </tr>
                {{/studyContainer}}
                </tbody>
                <form name="containerStudy" method="post" action="/containerWords/">
                    <button type="submit" name="right" value="ok" class="btn btn-success clearfix pull-right">&#10004</button>
                    <button type="submit" name="wrong" value="wrong" class="btn btn-success clearfix pull-right">&#10006</button>
                </form>
            </table>
        </div>
    </div>
</div>
{{> /include/footer}}
</body>
</html>
